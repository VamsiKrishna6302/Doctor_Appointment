<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OTP Validation Template</title>
	<link rel="stylesheet" href="style.css">
    <style>
        * {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: Arial, sans-serif;
}

.container {
	max-width: 500px;
	margin: 50px auto;
	padding: 20px;
	border: 1px solid #ccc;
	border-radius: 5px;
}

h1 {
	text-align: center;
	margin-bottom: 20px;
}

form {
	display: flex;
	flex-direction: column;
	align-items: center;
}

label {
	font-size: 1.2rem;
	margin-bottom: 10px;
}

input {
	padding: 10px;
	font-size: 1.2rem;
	border-radius: 5px;
	border: 1px solid #ccc;
	outline: none;
	width: 100%;
	margin-bottom: 20px;
}

button {
	background-color: #4CAF50;
	color: #fff;
	border: none;
	padding: 10px 20px;
	border-radius: 5px;
	font-size: 1.2rem;
	cursor: pointer;
}

.resend {
	margin-top: 20px;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.resend p {
	margin-bottom: 10px;
}

.resend a {
	color: #4CAF50;
	text-decoration: none;
}

    </style>
</head>
<body>
	<div class="container">
		<h1>OTP Validation</h1>
		<form action="/validate" method="post">
			<label for="otp">Enter OTP</label>
			<input type="text" id="otp" name="otp" maxlength="6" required>
			<p class="message">Please enter the 6 digit OTP sent to your mobile number.</p>
			<button type="submit">Submit</button>
			<div class="resend">
				<p>Didn't receive the OTP?</p>
				<a>Please check the spam </a>
			</div>
		</form>
	</div>
</body>
</html>
