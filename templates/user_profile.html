<!DOCTYPE html>
<html>
  <head>
    <title>User Profile Pop-up</title>
    <style>
      /* Styling for pop-up */
      .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1;
      }
      .popup-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        width: 50%;
        height: 50%;
        margin: auto;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      /* Styling for button */
      button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-size: 20px;
      }
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <!-- Button to open pop-up -->
    <button onclick="openPopup()">View Profile</button>

    <!-- Pop-up content -->
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>User Profile</h2>
        <p>Name: John Doe</p>
        <p>Age: 30</p>
        <p>Email: john.doe@example.com</p>
      </div>
    </div>

    <script>
      // Function to open pop-up
      function openPopup() {
        document.getElementById("popup").style.display = "block";
      }

      // Function to close pop-up
      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }
    </script>
  </body>
</html>
