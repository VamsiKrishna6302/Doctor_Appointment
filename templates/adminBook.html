<!DOCTYPE html>
<html>
  <head>
    <title>Administrator's Book</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        font-size: 36px;
        margin-bottom: 20px;
      }
      .container {
        margin: auto;
        width: 80%;
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Administrator's Book</h1>
      <table>
        <thead>
          <tr>
            <th>Booking ID</th>
            <th>Patient Name</th>
            <th>Doctor Name</th>
            <th>Appointment Date</th>
            <th>Appointment Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1234</td>
            <td>John Doe</td>
            <td>Dr. Jane Smith</td>
            <td>March 14, 2023</td>
            <td>10:00 AM</td>
          </tr>
          <tr>
            <td>5678</td>
            <td>Jane Doe</td>
            <td>Dr. John Smith</td>
            <td>March 15, 2023</td>
            <td>2:00 PM</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
