<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <style>
      /* Style the form container */
      .form-container {
        max-width: 1000px;
        padding: 200px;
        background-color: #f2f2f2;
        margin: 0 auto;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      /* Style the form headings */
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      /* Style the form labels */
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
      }

      /* Style the form input fields */
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      /* Style the form submit button */
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin-bottom: 20px;
      }

      /* Style the form success message */
      .success-message {
        background-color: #D4EDDA;
        color: #155724;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      /* Style the form error message */
      .error-message {
        background-color: #F8D7DA;
        color: #721C24;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      * {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	background-color: #e0e0e0;
	font-family: sans-serif;
  width:100%;
}

.container {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.login-box, .register-box {
	background-color: #fff;
	padding: 50px;
	border-radius: 10px;
	box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
}

h2 {
	text-align: center;
	margin-bottom: 30px;
	color: #4d4d4d;
}

form {
	display: flex;
	flex-direction: column;
}

.user-box {
	position: relative;
}

.user-box input {
	width: 100%;
	padding: 10px 0;
	margin-bottom: 30px;
	border: none;
	border-bottom: 2px solid #4d4d4d;
	outline: none;
	font-size: 16px;
	color: #4d4d4d;
}

.user-box label {
	position: absolute;
	top: 0;
	left: 0;
	padding: 10px 0;
	font-size: 16px;
	color: #4d4d4d;
	pointer-events: none;
	transition: 0.5s;
}

.user-box input:focus ~ label,
.user-box input:valid ~ label {
	top: -20px;
	left: 0;
	color: #4d4d4d;
	font-size: 14px;
}

a {
	display: inline-block;
	background-color: #4d4d4d
}
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Registration Form</h2>
      <form action="/user" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Register">
      </form>
    </div>
  </body>
</html>
