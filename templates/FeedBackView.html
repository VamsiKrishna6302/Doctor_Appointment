<!DOCTYPE html>
<html>
    <head>
        <title>Get Data from MySQL using Flask</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <style>
            body {
    background-color: #f8f9fa;
}

h1 {
    text-align: center;
}

table {
    margin-top: 50px;
}

        </style>
    </head>
    <body>
        <div class="container">
            <h1 style="color: blue;">User FeedBacks</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>FeedBack</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </body>
</html>
