<!DOCTYPE html>
<html>
<head>
	<title>User Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<style>
		body {
	background-color: #f7f7f7;
}

.card {
	box-shadow: 0px 0px 10px #c2c2c2;
}

.card-header {
	background-color: #1b6ab9;
	color: #f9f5f5;
}

.card-footer {
	background-color: #7a7a7e;
	border-top: none;
}

.btn-primary {
	background-color: #1d63a8;
	border-color: #343a40;
}

.btn-primary:hover {
	background-color: #2d72b8;
	border-color: #0d63b9;
}
.heading{
	text-align: center;
	color:#f7f7f7;
	margin-top: auto;
}

	</style>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<h1 class="heading">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login to Book Your Appointment Buddy  &#128338;!!!</h1>
		</nav>
	</header>
	<main role="main">
		<div class="container">
			<div class="row justify-content-center mt-5">
				<div class="col-md-6">
					<div class="card">
						<div class="card-header text-center">
							<h3 style="text-align: center;">User Login and Sign Up</h3>
						</div>
						<div class="card-body">
							<form action="/user_validate" method="post">
								<div class="form-group">
									<label for="username">Username</label>
									<input type="text" class="form-control" name="email" id="username">
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control" name="password" id="password">
								</div>
								<button type="submit" class="btn btn-primary btn-block">Sign in</button>
							</form>
						</div>
						<div class="card-footer text-center">
							<p class="forgotpsd"> <a href="/password">Forgot Password?</a></p>
							<p>Don't have an account? <a href="userregister">Sign up</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
