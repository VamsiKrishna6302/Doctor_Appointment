<!DOCTYPE html>
<html>
<head>
	<title>Cancellation Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}

		.container {
			margin: 50px auto;
			width: 80%;
			max-width: 800px;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
		}

		h1 {
			font-size: 36px;
			margin-bottom: 20px;
			color: #333;
		}

		form {
			display: flex;
			flex-direction: column;
		}

		label {
			font-size: 18px;
			margin-bottom: 10px;
			color: #333;
		}

		input[type="text"], input[type="email"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin-bottom: 20px;
			font-size: 16px;
		}

		input[type="submit"] {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Cancellation Form</h1>
		<form action="/canceluser" method="post">
			<label for="id">ID:</label>
			<input type="text" id="id" name="id" required>

			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<input type="submit" value="Cancel Reservation">
		</form>
	</div>
</body>
</html>
